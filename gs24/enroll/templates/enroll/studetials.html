<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td{
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <h1>Student Page</h1>
    {% if stu %}
        <h2>Student Show data</h2>
        {{stu}}

        <table>
            <tr>
                <th>ID</th>
                <th>StuID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            {% for st in stu %}
            <tr>
                <td>{{st.id}}</td>
                <td>{{st.stuid}}</td>
                <td>{{st.stuname}}</td>
                <td>{{st.stuemail}}</td>
                <td>{{st.stupass}}</td>
            </tr> 
            {% endfor %}
        </table>
    {% else %}
        <h2>No data alvailable</h2>
    {% endif %}
</body>
</html>
