{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <div class="col-sm-10">
        <h3 class="text-white my-5">Contact Page</h3> 
        <form action="">
            <div class="row">
                <div class="form-group col-md-6">    
                    <label for="inputName">Name</label>
                    <input type="text" name="" id="inputName" class="form-control">
                </div>
                <div class="form-group col-md-6">    
                    <label for="inputEmail">Email</label>
                    <input type="text" name="" id="inputEmail" class="form-control">
                </div>
            </div>
            <div class="form-group">    
                <label for="inputAddress">Address</label>
                <input type="text" name="" id="inputAddress" class="form-control">
            </div>
            <div class="form-group">    
                <label for="message">Message</label>
                <textarea type="text" name="" id="message" row="3" class="form-control"> </textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-4"> Send</button>
        </form> 
    </div>
{% endblock content %}
